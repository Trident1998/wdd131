<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This Product Review Form for WDD 131 Dynamic Web Fundamentals demonstrates responsive design, HTML forms, and JavaScript local storage implementation."
    />
    <meta name="author" content="Dmytro Ivnanytskyi" />
    <title>Product Review | WDD 131</title>
    <link rel="stylesheet" href="styles/form.css" />
    <script src="./scripts/getdates.js" defer></script>
    <script src="./scripts/form.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Product Review</h1>
    </header>

    <main>
      <div class="form-card">
        <h2>Add Your Review</h2>
        <form method="get" action="review.html">
          <label for="productName"
            >Product Name <span class="asterisk">*</span></label
          >
          <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
          </select>

          <label>Overall Rating <span class="asterisk">*</span></label>
          <div class="rating-container">
            <div class="stars">
              <input
                type="radio"
                id="star5"
                name="rating"
                value="5"
                required
              /><label for="star5" title="5 Stars">★</label>
              <input type="radio" id="star4" name="rating" value="4" /><label
                for="star4"
                title="4 Stars"
                >★</label
              >
              <input type="radio" id="star3" name="rating" value="3" /><label
                for="star3"
                title="3 Stars"
                >★</label
              >
              <input type="radio" id="star2" name="rating" value="2" /><label
                for="star2"
                title="2 Stars"
                >★</label
              >
              <input type="radio" id="star1" name="rating" value="1" /><label
                for="star1"
                title="1 Star"
                >★</label
              >
            </div>
          </div>

          <label for="installDate"
            >Date of Installation <span class="asterisk">*</span></label
          >
          <input type="date" id="installDate" name="installDate" required />

          <label
            >Which features did you find useful? (Check all that apply)</label
          >
          <div class="checkbox-group">
            <label
              ><input type="checkbox" name="features" value="durability" />
              Durability</label
            >
            <label
              ><input type="checkbox" name="features" value="easeOfUse" /> Ease
              of Use</label
            >
            <label
              ><input type="checkbox" name="features" value="performance" />
              Performance</label
            >
            <label
              ><input type="checkbox" name="features" value="design" />
              Design</label
            >
          </div>

          <label for="writtenReview">Written Review</label>
          <textarea
            id="writtenReview"
            name="writtenReview"
            rows="5"
            placeholder="Share your experience..."
          ></textarea>

          <label for="userName">Your Name (Optional)</label>
          <input
            type="text"
            id="userName"
            name="userName"
            placeholder="Enter your name"
          />

          <input type="submit" value="Post Review" />
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; <span id="currentyear"></span> Dmytro Ivanytskyi - Ukraine</p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
